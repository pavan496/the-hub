<html>

<head>
    <link href="angular/angular-material.min.css" rel="stylesheet" />
    <link href="views/stylesheets/default.css" rel="stylesheet" />
    <title>The Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="TheHub">
    <div id="sideNavContainer" ng-controller="AppController as appCtrl" layout="column" ng-cloak layout-fill>
        <md-toolbar flex="none" ng-cloak>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-show="auth.isAuthenticated" hide-gt-sm ng-click="appCtrl.openLeftMenu()">
                    <i class="material-icons">menu</i>
                </md-button>
                The Hub
                <span flex></span>
                <md-menu ng-show="auth.isAuthenticated" md-position-mode="target-right target" ng-cloak>
                    <md-button ng-click="$mdOpenMenu($event)">
                        {{auth.user.name}}
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button>
                                <div layout="row" flex>
                                    <p flex>My Profile</p>
                                </div>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                <div layout="row" flex>
                                    <p flex>Account Settings</p>
                                </div>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="appCtrl.logout()">
                                <div layout="row" flex>
                                    <p flex>Logout</p>
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <md-content flex layout="row">
            <md-sidenav ng-show="auth.isAuthenticated" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
            md-disable-backdrop md-whiteframe="4" flex="none" ng-cloak>
                <md-content layout="column">
                    <md-list ng-repeat="item in appCtrl.menuItems">
                        <md-list-item ng-click="appCtrl.navigateTo(item.url)" ng-class="appCtrl.isItemActive(item.url)">
                            <p>{{item.displayName}}</p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>
            <div ng-view flex></div>
        </md-content>
    </div>

    <script src="angular/angular.min.js" type="text/javascript"></script>
    <script src="angular/angular-route.min.js" type="text/javascript"></script>
    <script src="angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="angular/angular-aria.min.js" type="text/javascript"></script>
    <script src="angular/angular-messages.min.js" type="text/javascript"></script>
    <script src="angular/angular-material.min.js" type="text/javascript"></script>
    <script src="app.module.js" type="text/javascript"></script>
    <script src="factories/user.factory.js" type="text/javascript"></script>
    <script src="app.routes.js" type="text/javascript"></script>
    <script src="controllers/app.js" type="text/javascript"></script>
    <script src="controllers/home.js" type="text/javascript"></script>
    <script src="controllers/login.js" type="text/javascript"></script>
    <script src="controllers/directory.js" type="text/javascript"></script>

</body>

</html>
